<body>
    <div class="header">
        <h1>" Selamat Mendengarkan "</h1>
    </div>
    <div id="container">
        
    </div>
    

    <script src="script.js"></script>
    <script>
  const audios = document.querySelectorAll("audio");

  audios.forEach(audio => {
    audio.addEventListener("play", () => {
      audios.forEach(a => {
        if (a !== audio) {
          a.pause();
          a.currentTime = 0; // reset durasi ke awal
        }
      });
    });
  });


</script>

</body>
