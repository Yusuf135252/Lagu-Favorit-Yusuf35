<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagu Favorit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>" Selamat Mendengarkan "</h1>
    </div>
    <div id="container">
    </div>

    <script src="script.js"></script>
    <script>
      // Pastikan hanya satu audio yang bisa dimainkan dalam satu waktu
      document.addEventListener("DOMContentLoaded", () => {
        const audios = document.querySelectorAll("audio");
        audios.forEach((audio, index) => {
          audio.addEventListener("play", () => {
            audios.forEach((a, i) => {
              if (i !== index) {
                a.pause();
                a.currentTime = 0;
              }
            });
          });
          // Optional: auto play lagu berikutnya setelah selesai
          audio.addEventListener("ended", () => {
            if (index + 1 < audios.length) {
              audios[index + 1].play();
            }
          });
        });
      });
    </script>
</body>
</html>
